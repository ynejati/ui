<div class="fl-container-flex fl-fix information-group info-column">
    <div class="fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-valuationcontrol-valuationcontrolRefNumber-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-valuationcontrol-valuationcontrolRefNumber"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-valuationcontrol-valueDate-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-valuationcontrol-valueDateStart-label"></td>
                                    <td class="csc-valuationcontrol-valueDateEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-valuationcontrol-valueDateStart" /></td>
                                    <td><input type="text" class="csc-valuationcontrol-valueDateEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-valuationcontrol-valueRenewalDate-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-valuationcontrol-valueRenewalDateStart-label"></td>
                                    <td class="csc-valuationcontrol-valueRenewalDateEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-valuationcontrol-valueRenewalDateStart" /></td>
                                    <td><input type="text" class="csc-valuationcontrol-valueRenewalDateEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-valuationcontrol-valueType-label"></div>
                    </div>
                    <div class="content clearfix">
                        <select class="csc-valuationcontrol-valueType input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-valuationcontrol-valueSource-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-valuationcontrol-valueSource"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-valuationcontrol-updatedBy-label"></div>
                    </div>
                    <div class="content clearfix">
                        <input type="text" class="csc-valuationcontrol-updatedBy"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-valuationcontrol-updatedAt-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-valuationcontrol-updatedAtStart-label"></td>
                                    <td class="csc-valuationcontrol-updatedAtEnd-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-valuationcontrol-updatedAtStart" /></td>
                                    <td><input type="text" class="csc-valuationcontrol-updatedAtEnd" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
