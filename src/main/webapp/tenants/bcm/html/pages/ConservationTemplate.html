<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-conservation-objectTreatmentInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <span class="label required csc-conservation-conservationNumber-label"></span><span class="required">*</span>
                    </div>
                    <div class="content csc-conservation-conservationNumber-patternChooserContainer clearfix">
                        <input type="text" class="csc-conservation-conservationNumber pattern-chooser-input"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-conservationStatusGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-conservation-status-label"></td>
                                    <td class="csc-conservation-statusDate-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-conservation-conservationStatusGroup">
                                    <td><select class="csc-conservation-status input-select"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="csc-conservation-statusDate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-conservation-treatmentPurpose-label"></div>
                    </div>
                    <div class="content">
                        <select class="csc-conservation-treatmentPurpose input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-conservators-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="input-alpha csc-conservation-conservator"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-otherPartyGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-conservation-otherParty-label"></td>
                                    <td class="csc-conservation-otherPartyRole-label"></td>
                                    <td class="csc-conservation-otherPartyNote-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-conservation-otherPartyGroup">
                                    <td><input type="text" class="csc-conservation-otherParty"/></td>
                                    <td><select class="csc-conservation-otherPartyRole input-select"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="csc-conservation-otherPartyNote"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-column cs-multipleEdit" id="multipleEdit">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-conservation-examinationGroup-label"></div>
                </div>
                <div class="content csc-conservation-examinationGroup cs-repeatable-stretched">
                    <div class="info-column">
                        <div class="info-pair">
                            <div class="header"></div>
                            <div class="content">
                                <table>
                                    <thead>
                                        <tr>
                                            <td class="csc-conservation-examinationStaff-label"></td>
                                            <td class="csc-conservation-examinationPhase-label"></td>
                                            <td class="csc-conservation-examinationDate-label"></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="text" class="csc-conservation-examinationStaff"/></td>
                                            <td><select class="csc-conservation-examinationPhase input-select"><option value="">Options not loaded</option></select></td>
                                            <td><input type="text" class="csc-conservation-examinationDate"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="info-pair">
                        <div class="header">
                            <div class="label csc-conservation-examinationNote-label"></div>
                        </div>
                        <div class="content">
                            <textarea rows="4" cols="30" class="input-textarea csc-conservation-examinationNote"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-pair">
            <div class="header">
                <div class="label csc-conservation-fabricationNote-label"></div>
            </div>
            <div class="content">
                <textarea rows="4" cols="30" class="input-textarea csc-conservation-fabricationNote"></textarea>
            </div>
        </div>
        <div class="info-pair">
            <div class="header">
                <div class="label csc-conservation-proposedTreatment-label"></div>
            </div>
            <div class="content">
                <textarea rows="4" cols="30" class="input-textarea csc-conservation-proposedTreatment"></textarea>
            </div>
        </div>
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-conservation-approvalInformation-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-conservation-approvedBy-label"></td>
                                    <td class="csc-conservation-approvedDate-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="text" class="csc-conservation-approvedBy"/></td>
                                    <td><input type="text" class="csc-conservation-approvedDate"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-left">
                <div class="info-column2-50 fl-force-left">
                    <div class="info-pair-date">
                        <div class="header">
                            <div class="label csc-conservation-treatmentStartDate-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-conservation-treatmentStartDate" />
                        </div>
                    </div>
                </div>
                <div class="info-column2-50 fl-force-right">
                    <div class="info-pair-date">
                        <div class="header">
                            <div class="label csc-conservation-treatmentEndDate-label"></div>
                        </div>
                        <div class="content">
                            <input type="text" class="csc-conservation-treatmentEndDate" />
                        </div>
                    </div>
                 </div>
            </div>
        </div>
        <div class="info-pair">
            <div class="header">
                <div class="label csc-conservation-treatmentSummary-label"></div>
            </div>
            <div class="content">
                <textarea rows="4" cols="30" class="input-textarea csc-conservation-treatmentSummary"></textarea>
            </div>
        </div>
    </div>
</div>
