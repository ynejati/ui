<div class="fl-container-flex fl-fix information-group">

                    <div class="content">

                                <td><input type="text" class="csc-exhibition-galleryRotationNote" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-exhibitionReferenceGroup-label"></div>

                                <td><input type="text" class="csc-exhibition-exhibitionReferenceNote" /></td>
